<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>EDM LOVER</title>
	<!-- <link href='https://fonts.googleapis.com/css?family=Henny+Penny' rel='stylesheet' type='text/css'> -->
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style2.css">
	<link rel="stylesheet" type="text/css" href="js/jquery-1.12.3.min.js">
</head>

<body>
  <div class="full-width height-40 bg-video">
    <video autoplay loop muted poster="images/bg.jpg" id="bgvid">
      <source src="videos/ultra2015.mp4" type="video/webm">
        <source src="videos/bg.mp4" type="video/mp4">
        <source src="videos/bg.ogv" type="video/ogg">
      </video>
      <div class="cover">
        <div class="center-v">
        </div>
    </div>
  </div>

<div class="container-fluid">
  <div id="login-page">
    <h1>Welcome to EDMLOVER</h1>
    <p>You can sign up for newest favorite DJ's news and start your sharing trip</p>
  <!--   <i class="fa fa-youtube-play youtube-icon" aria-hidden="true">Watch Newest Concert</i> -->
    <form method="" action="home.html">
      <div class="account-bar">
        <i class="fa fa-user" aria-hidden="true"></i>
          <input type="email" placeholder="Email/Username">
      </div>
      <div class="account-bar">
        <i class="fa fa-lock" aria-hidden="true"></i>
          <input type="password" placeholder="Password">
      </div>
      <div class="submit-btn">
        <button type="button"  data-dismiss="modal" aria-label="Close" data-toggle="modal" data-target="#login-form">Sign Up</button>
        <button type="submit">Log In</button>
      </div>
      </div>
    </form>
  </div>
</div>

  <!-- Log In Pop-up Windows -->
  <div class="modal fade" id="login-form" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content" >
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Welcome To My EDMLover Account</h4>
        </div>

        <div class="modal-body" id="login-form">
          <div class="embed-responsive embed-responsive-16by9">
            <form action="" class="contact-form">
              <input class="form-control" name="username" type="text" placeholder="UserName" required=""></input>
              <br>
              <input class="form-control" name="password" type="password" placeholder="Password" required=""></input>
              <br>
              <button type="sumbit" class="btn-blue"><a href="login.html">Submit</a></button> 
              <br>
              <h3>Don't Have Account?</h3>
              <div class="create_detail">
                <ul>
                  <li>Store information for faster checkout</li>
                  <li>Private message</li> 
                  <li>Manage your favorites DJ</li>
                  <li>Post event reviews</li>
                  <li>Manage your favorites</li> 
                </ul>
              </div>
              <button type="sumbit" class="btn-blue" id="create_btn">Create Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>  

    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="themes/6/mcVideoPlugin.js" type="text/javascript"></script>
    <script src="themes/6/js-image-slider.js" type="text/javascript"></script>
</body>
</html>
